<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlms:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	
	<title>Cadastro titulo</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}"/>
</head>


<body>
		<nav class="navbar navbar-inverse navbar-static-top navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{#}">
					<img alt="Algaworks" th:src="@{/images/logo-algaworks.png}"/>
				</a>
			</div>
		</div>
	</nav>
	
	<form class="form-group" method="POST" th:action="@{/titulos}" th:object="${titulo}">
		
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="detailedError : ${#fields.detailedErrors()}">
				<span th:text="${detailedError.message}"></span>
			</div>
		</div>
		
		<div class="card">
		  <div class="card-header">
		    <div class="clearfix">
				<h3 class="aw-titulo">Novo título</h3>
			    <a class="btn btn-link aw-link" th:href="@{/titulos}">Voltar para pesquisa</a>
			</div>
		  </div>
		  <div class="card-body">
			  <input type="hidden" th:field="*{codigo}" />
			    <form>
					<div class="form-group row" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
				        <label for="descricao" class="col-sm-2 control-label">Descrição</label>
				        <div class="col-sm-4">
				          <input type="text" class="form-control" id="descricao" th:field="*{descricao}">
				        </div>
			      	</div>
			      	
			      <div class="form-group row" th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error">
			        <label for="dataVencimento" class="col-sm-2 control-label">Data de Vencimento</label>
			        <div class="col-sm-2">
			          <input type="text" class="form-control" id="dataVencimento" th:field="*{dataVencimento}"
			          	data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true"
			          />
			        </div>
			      </div>
			      
			      <div class="form-group row" th:classappend="${#fields.hasErrors('valor')} ? has-error">
			        <label for="valor" class="col-sm-2 control-label">Valor</label>
			        <div class="col-sm-2">
			          <input type="text" class="form-control js-currency" id="valor" th:field="*{valor}">
			        </div>
			      </div>
			      
			      <div class="form-group row" >
			        <label for="status" class="col-sm-2 control-label">Status</label>
			        <div class="col-sm-2">
			          <select class="form-select" name="status" th:field="*{status}">
			            <option th:each="status : ${todosStatusTitulo}" th:value="${status}" th:text="${status.descricao}"></option>
			          </select>
			        </div>
			      </div>
			      
			      <div class="form-group row">
			        <div class="offset-sm-2 col-sm-10">
			          <button type="submit" class="btn btn-primary">Salvar</button>
			        </div>
			      </div>
			      
			    </form>
			  </div>
			</div>
		</form>
		
	<script th:src="@{/js/jquery-3.3.1.min.js}"></script>
	<script th:src="@{/js/jquery.maskMoney.min.js}"></script>
	<script th:src="@{/js/popper.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
	<script th:src="@{/js/cobranca.js}"></script>
</body>

</html>
